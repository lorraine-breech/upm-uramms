
<div class="container mt-5">
  <app-presentation-schedule *ngIf="is_psrequest"></app-presentation-schedule>
  <app-paper-approval *ngIf="is_parequest"></app-paper-approval>
  <app-add-change-panel-member *ngIf="is_acrequest"></app-add-change-panel-member>
  <app-change-proposal *ngIf="is_cprequest"></app-change-proposal>

  <div class="mt-2">
    <a routerLink="/student/requests" routerLinkActive="active"> Go back to list </a>
  </div>

</div>


<div *ngIf="selectedRequest" >
    <h2>{{selectedRequest.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedRequest.id}}</div>
    <div>
      <label>name:
        
      </label>
    </div>
  </div>
