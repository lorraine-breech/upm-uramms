<div class="container mt-4">
    <p class="h4 text-center mb-4">Create a Presentation Schedule Request Form</p>
    <div class="jumbotron mb-4"> 
      <form [formGroup]="createPSRequestForm" (ngSubmit)="onSubmit()" >
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" formControlName="title" id="title">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="abstract" class="col-sm-2 col-form-label">Abstract:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" formControlName="abstract" id="abstract" >
          </div>
        </div>
  
        <div class="form-group row">
          <label for="file" class="col-sm-2 col-form-label">My Study File</label>
          <input type="text" class="ml-3 mr-3 col-sm-7 form-control" formControlName="studyFile" id="fileUpload" placeholder="File Name" disabled>
          <button type="button" class="mr-3 col-sm-2 btn btn-info" >View File</button>
        </div>
  
        <div class="form-group row">
          <label for="rstatus" class="col-sm-2 col-form-label">Research Status:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" formControlName="rstatus" id="rstatus" >
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-2 col-form-label">Date:</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" formControlName="date" id="date" placeholder="Enter date here.">
          </div>
        </div>
        <div class="form-group row">
          <label for="timeFrom" class="col-sm-2 col-form-label">Time From:</label>
          <div class="col-sm-4">
            <select class="form-control" formControlName="timeFrom" id="timeFrom">
              <option>07:00</option>
              <option>07:30</option>
              <option>08:00</option>
              <option>08:30</option>
              <option>09:00</option>
              <option>09:30</option>
              <option>10:00</option>
              <option>10:30</option>
              <option>11:00</option>
              <option>11:30</option>
              <option>12:00</option>
              <option>12:30</option>
              <option>13:00</option>
              <option>13:30</option>
              <option>14:00</option>
              <option>14:30</option>
              <option>15:00</option>
              <option>15:30</option>
              <option>16:00</option>
              <option>16:30</option>
              <option>17:00</option>
              <option>17:30</option>
            </select>
          </div>

          <label for="timeTo" class="col-sm-2 col-form-label">Time To:</label>
          <div class="col-sm-4">
            <select class="form-control" formControlName="timeTo" id="timeTo">
              <option>07:00</option>
              <option>07:30</option>
              <option>08:00</option>
              <option>08:30</option>
              <option>09:00</option>
              <option>09:30</option>
              <option>10:00</option>
              <option>10:30</option>
              <option>11:00</option>
              <option>11:30</option>
              <option>12:00</option>
              <option>12:30</option>
              <option>13:00</option>
              <option>13:30</option>
              <option>14:00</option>
              <option>14:30</option>
              <option>15:00</option>
              <option>15:30</option>
              <option>16:00</option>
              <option>16:30</option>
              <option>17:00</option>
              <option>17:30</option>
            </select>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="place" class="col-sm-2 col-form-label">Place:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="place" id="place" placeholder="Enter place here.">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-7">
          </div>
          <button type="button" class="mr-3 col-sm-2 btn btn-danger" (click)="gotoRequests()">Cancel</button>
          <button type="submit" class="col-sm-2 btn btn-primary" >Submit</button>
        </div>

        
        
      </form>
      
      
      
    </div>
  </div>
