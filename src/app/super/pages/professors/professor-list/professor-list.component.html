<div class="container mt-4 " >

    <a class="btn btn-primary btn-sm mb-2 ml-2 text-white" role="button" (click)="goToAddProfessorForm()">Add New Professor</a>
    
  
    <div class="row">
      <div class="col">
        <table class="table table-sm table-hover ml-1">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Emp Num</th>
              <th scope="col">Position</th>
              <th scope="col">Title</th>
              <th scope="col">Department</th>
              <th scope="col">College</th>
              <th scope="col">IsPanel Member</th>
              <th scope="col">Username</th>
              <th scope="col">Password</th>
              <th scope="col"></th>
            </tr>
          </thead>
        
          <tbody>
            <tr *ngFor="let professor of professors">
                <th scope="row">#</th>
                <th scope="col">{{ professor.lname }}, {{ professor.fname }} {{ professor.mname }}</th>
                <th scope="col">{{ professor.emp_num }}</th>
                <th scope="col">{{ professor.position }}</th>
                <th scope="col">{{ professor.title }}</th>
                <th scope="col">Department</th>
                <th scope="col">College</th>
                <th scope="col">IsPanel Member</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">
                    <button type="button" class="mb-2 btn btn-sm btn-danger">Delete</button>
                    <button type="button" class="ml-2 mb-2 btn btn-sm btn-info">Edit</button>
                </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="align-self-left fixed-bottom" >
    <div class="p-3 bg-primary ">
  
    </div>
    
  </div>
